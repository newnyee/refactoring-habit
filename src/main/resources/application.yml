
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${HOST_IP}:${MYSQL_PORT}/${DATABASE_NAME}?serverTimezone=Asia/Seoul&useUniCode=yes&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  data:
    redis:
      host: ${HOST_IP}
      port: ${REDIS_PORT}

  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.debug: true
      mail.smtp.connection-timeout: 1000 #1초
      mail.starttls.enable: true
      mail.smtp.auth: true

file:
  storage-path: ${STORAGE_PATH}
  member-default-img: ${MEMBER_DEFAULT_IMG_FILE_NAME}

jwt:
  secret-key: ${JWT_SECRET_KEY}

token:
  prefix-key-refresh-token: ${PREFIX_KEY_REFRESH_TOKEN}
  expire-time:
    access: ${EXPIRE_TIME_ACCESS_TOKEN} # 30분(30*60*1000)
    refresh: ${EXPIRE_TIME_REFRESH_TOKEN} # 14일(60*60*24*14)
