<th:block lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layouts/basic-layout :: basic-layout (~{::head}, ~{::title}, ~{::section})}">
  <head>
    <link rel="stylesheet" th:href="@{/css/member/member-join.css}">
    <script th:src="@{/js/member/member-join.js}"></script>
  </head>

  <title>회원 가입 - 해빗(habit) : 세상 모든 취미 여가의 시작</title>

  <section class="Home">
    <!-- 본문 시작 -->
      <div>
        <form action="" enctype="multipart/form-data">
          <h3 class="Home_top">회원가입</h3>
          <div class="Home_form">
            <div class="Home_form_div">
              <div>아이디</div>
              <div style="display: flex;">
                <input type="text" class="Home_form_input" name="mem_id" id="mem_id" placeholder="대소문자, 숫자, 특수문자 포함 7자 이상 ">
                <button id="idCheck" type="button" onclick="checkId()">중복확인</button><br>
              </div>
            </div>
            <div class="Home_form_div">
              <div>비밀번호</div>
              <input type="text" class="Home_form_input" placeholder="띄어쓰기 미포함 8자 이상">
              <div class="error"></div>
            </div>
            <div class="Home_form_div">
              <div>비밀번호 확인</div>
              <input type="text" class="Home_form_input" placeholder="띄어쓰기 미포함 8자 이상">
              <div class="error"></div>
            </div>
            <div class="Home_form_div">
              <div>이름</div>
              <input type="text" class="Home_form_input"  placeholder="3자이상 입력">
              <div class="error"></div>
            </div>
            <div class="Home_form_div">
              <div>성별</div>
              <div>
                <input type="radio" name="mem_gender" id="mem_gender_m" value="M">
                <label for="mem_gender_m">남</label>&nbsp;&nbsp;
                <input type="radio" name="mem_gender" id="mem_gender_w" value="W">
                <label for="mem_gender_w">여</label>
              </div>
            </div>
            <div class="Home_form_div">
              <div>이메일</div>
              <input type="text" class="Home_form_input_email"> @
              <select name="user_email" id="" class="Home_form_input_email_select">
                <option value="0">선택</option>
                <option value="1">naver.com</option>
                <option value="2">gmail.com</option>
                <option value="3">daum.com</option>
                <option value="4">hanmail.com</option>
              </select>
              <div class="error"></div>
            </div>
            <div class="Home_form_div">
              <div>휴대폰 번호</div>
              <input type="number" name="" id="" class="Home_form_num"> -
              <input type="number" name="" id="" class="Home_form_num"> -
              <input type="number" name="" id="" class="Home_form_num">
              <div class="error"></div>
            </div>
            <div class="Home_form_div">
              <div>생년월일</div>
              <input type="date" name="" id="" class="Home_form_date">
              <div class="error"></div>
            </div>
            <div class="Home_form_div_p">
              <div>프로필 이미지</div>
              <div class="Home_form_profile">
                <img src="../../img/noimg.png" alt="" class="Home_proimg">
              </div>
              <div class="Home_form_profile">
                <input type="file" class="Home_form_file" onchange="setProfile(event)">
              </div>
              <div class="error"></div>
            </div>
            <div>
              <div>
                <button class="Home_new_btn">회원가입</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    <!-- 본문 끝-->
  </section>
</th:block>
