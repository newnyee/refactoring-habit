<th:block lang="ko"
          xmlns:th="http://www.thymeleaf.org"
          th:replace="~{common/layouts/basic-layout :: basic-layout (~{::head}, ~{::title}, ~{::section})}">
  <head>
    <link rel="stylesheet" th:href="@{/css/member/member-info-edit.css}">
    <script th:src="@{/js/member/member-info-edit.js}"></script>
  </head>

  <title>내 정보 수정 - 해빗(habit) : 세상 모든 취미 여가의 시작</title>

  <section class="Home">
    <div>
      <form action="" enctype="multipart/form-data">
        <h3 class="Home_top">내 정보 수정</h3>
        <div class="Home_myinfo">
          <label for="pro_img">
            <img src="/img/ang.png" alt="" class="Home_proimg">
            <div>
              <img src="/img/camera.png" alt="" class="Home_proimg_change">
            </div>
          </label>
          <input type="file" id="pro_img" class="Home_pro_imgFile" style="display: none">
          <div>user-1</div>
        </div>
        <div class="Home_form">
          <div class="Home_form_div">
            <div>비밀번호</div>
            <input type="text" class="Home_form_input" placeholder="띄어쓰기 미포함 8자 이상">
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>비밀번호 확인</div>
            <input type="text" class="Home_form_input" placeholder="띄어쓰기 미포함 8자 이상">
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>이름</div>
            <input type="text" class="Home_form_input"  placeholder="3자이상 입력">
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>성별</div>
            <div>
              <input type="radio" name="mem_gender" id="mem_gender_m" value="M">
              <label for="mem_gender_m">남</label>&nbsp;&nbsp;
              <input type="radio" name="mem_gender" id="mem_gender_w" value="W">
              <label for="mem_gender_w">여</label>
            </div>
          </div>
          <div class="Home_form_div">
            <div>이메일</div>
            <input type="text" class="Home_form_input_email"> @
            <select name="user_email" id="" class="Home_form_input_email_select">
              <option value="0">선택</option>
              <option value="1">naver.com</option>
              <option value="2">gmail.com</option>
              <option value="3">daum.com</option>
              <option value="4">hanmail.com</option>
            </select>
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>휴대폰 번호</div>
            <input type="number" name="" id="" class="Home_form_num"> -
            <input type="number" name="" id="" class="Home_form_num"> -
            <input type="number" name="" id="" class="Home_form_num">
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>생년월일</div>
            <input type="date" name="" id="" class="Home_form_date">
            <div class="error"></div>
          </div>
          <div>
            <button class="Home_new_btn">정보 수정</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</th:block>
